<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda oficial de MR Sport</title>

    <!-- Favicon-->
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    
    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <!-- CSS-->
    <link rel="stylesheet" href="/css/tienda.css">

</head>
<body>
    <header class="header">
        <div>
            <a href="tienda.html" class="logo">
                <img src="img/logo.png" alt="Logo de MR Sport" width="40px"><hr class="separador">
                <div class="text">
                    <span>MR SPORT</span>
                    <span>Official Store</span>
                </div>
            </a>
        </div>
        <form>
            <div class="search">
                <span class="search-icon material-symbols-outlined">search</span>
                <input class="search-input" type="search" placeholder="Buscar">
            </div>
        </form>
        <div class="icons">
            <span class="person-icon material-symbols-outlined" >person</span>
            <span class="cart-icon material-symbols-outlined">shopping_cart</span>
        </div>
    </header>
</body>
</html>
